{% extends "menu_plantilla.html" %}
{% block title %}Inicio | Fruber{% endblock %}
{% block mainContent %}
    <!-- [ Main Content ] start -->
	<div class="pcoded-main-container">
		<div class="pcoded-content">
			<!-- Barra de búsqueda, filtro y botón -->
			<div class="row mb-4">
				<div class="col-md-4">
					<div class="input-group" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
						<input type="text" class="form-control" placeholder="Buscar una venta">
						<div class="input-group-append">
							<button class="btn btn-primary" type="button" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
								<i class="fas fa-search"></i> <!-- Icono de lupa -->
							</button>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					
				</div>
				<div class="col-md-3">
					<a href="/addTransacciones" class="btn btn-primary" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">Hacer Transaccion</a>
				</div>
			</div>

			

			<!-- Tabla con sombra notable y datos centrados -->
			<div class="table-responsive mt-4" style="box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); border-radius: 8px;">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th style="text-align:center;">Fecha</th>
							<th style="text-align:center;">Producto</th>
							<th style="text-align:center;">Cantidad</th>
							<th style="text-align:center;">Precio</th> <!-- Nueva columna para acciones -->
						</tr>
					</thead>
					<tbody>
						<!-- Fila de ejemplo 1 -->
						<tr>
							<td style="text-align:center;">2024-10-01</td>
							<td style="text-align:center;">001</td>
							<td style="text-align:center;">20 kg</td>
							
						</tr>

						<!-- Fila de ejemplo 2 -->
						<tr>
							<td style="text-align:center;">2024-10-02</td>
							<td style="text-align:center;">002</td>
							<td style="text-align:center;">15 kg</td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- [ Main Content ] end -->
{% endblock %}
