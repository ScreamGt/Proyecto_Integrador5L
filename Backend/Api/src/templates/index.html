{% extends "menu_plantilla.html" %}
{% block title %}Inicio | Fruber{% endblock %}
{% block mainContent %}
    <!-- [ Main Content ] start -->
	<div class="pcoded-main-container">
		<div class="pcoded-content">
			<!-- Barra de búsqueda, filtro y botón -->
			<div class="row mb-4">
				<div class="col-md-4">
					<div class="input-group" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
						<input type="text" class="form-control" placeholder="Buscar una venta">
						<div class="input-group-append">
							<button class="btn btn-primary" type="button" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
								<i class="fas fa-search"></i> <!-- Icono de lupa -->
							</button>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<!-- Botón de Filtrar por Fecha con menú desplegable -->
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
							Filtrar por Nombre
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="#">Filtrar por Fecha</a>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<a href="/addTransacciones" class="btn btn-primary" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">Hacer Transaccion</a>
				</div>
			</div>

			<!-- Botones debajo de la tabla -->
			<div class="mt-3">
				<button class="btn btn-warning" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
					<i class="fas fa-sync-alt"></i> <!-- Icono de actualizar -->
					Actualizar
				</button>
				<button class="btn btn-danger" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
					<i class="fas fa-trash-alt"></i> <!-- Icono de eliminar -->
					Eliminar
				</button>
			</div>

			<!-- Tabla con sombra notable y datos centrados -->
			<div class="table-responsive mt-4" style="box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); border-radius: 8px;">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th style="text-align:center;">Fecha</th>
							<th style="text-align:center;">Lote</th>
							<th style="text-align:center;">Cantidad por Peso</th>
							<th style="text-align:center;">Acciones</th> <!-- Nueva columna para acciones -->
						</tr>
					</thead>
					<tbody>
						<!-- Fila de ejemplo 1 -->
						<tr>
							<td style="text-align:center;">2024-10-01</td>
							<td style="text-align:center;">001</td>
							<td style="text-align:center;">20 kg</td>
							<td style="text-align:center;">
								<button class="btn btn-info btn-sm">
									<i class="fas fa-edit"></i>
								</button>
							</td>
						</tr>

						<!-- Fila de ejemplo 2 -->
						<tr>
							<td style="text-align:center;">2024-10-02</td>
							<td style="text-align:center;">002</td>
							<td style="text-align:center;">15 kg</td>
							<td style="text-align:center;">
								<button class="btn btn-info btn-sm">
									<i class="fas fa-edit"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- [ Main Content ] end -->
{% endblock %}
