{% extends "menu_plantilla.html" %}
{% block title %}Inicio | Fruber{% endblock %}
{% block mainContent %}
    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-content">
            <div class="card">
                <div class="card-body">
                    <!-- Botón de volver con un color gris claro -->
                    <a href="/" class="btn btn-light" style="background-color: #f0f0f0; color: #333;">
                        <i class="feather icon-arrow-left"></i> VOLVER
                    </a>
                    <form>
                        <!-- Primer fila con 2 campos: Fecha Actual y Lote -->
                        <div class="row">
                            <!-- Lote -->
                            <div class="col-md-6">
                                <label for="lote">Lote</label>
                                <div class="input-group" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                                    <input type="text" id="lote" class="form-control" placeholder="">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- Peso en Kg -->
                            <div class="col-md-6">
                                <label for="peso">Peso en Kg</label>
                                <input type="text" id="peso" class="form-control" placeholder="" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                            </div>
                        </div>

                        <!-- Segunda fila con 2 campos: Peso en Kg y Fecha de Caducidad -->
                        <div class="row mt-3">
                            <!-- Fecha de Caducidad -->
                            <div class="col-md-6">
                                <label for="fecha-caducidad">Fecha Caducidad</label>
                                <input type="date" id="fecha-caducidad" class="form-control" placeholder="" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                            </div>
                            <!-- Proveedor -->
                            <div class="col-md-6">
                                <label for="proveedor">Proveedor</label>
                                <div class="input-group" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                                    <input type="text" id="proveedor" class="form-control" placeholder="">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Tercera fila con Proveedor y campos de búsqueda -->
                        <div class="row mt-3">
                            <!-- Búsqueda de Producto -->
                            <div class="col-md-6">
                                <label for="producto">Producto</label>
                                <div class="input-group" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                                    <input type="text" id="producto" class="form-control" placeholder="">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Botón de Registro -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">Registrar Lote</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- [ Main Content ] end -->
{% endblock %}
