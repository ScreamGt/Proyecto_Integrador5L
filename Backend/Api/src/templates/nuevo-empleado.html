{% extends "menu_plantilla.html" %}
{% block title %}Inicio | Fruber{% endblock %}
{% block mainContent %}
    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-content">
            <div class="card"
                style="background-color: white; border-radius: 8px; box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);">
                <div class="card-body">
                    <!-- Botón de volver con un color gris claro -->
                    <a href="/empleado" class="btn btn-light" style="background-color: #f0f0f0; color: #333;">
                        <i class="feather icon-arrow-left"></i> VOLVER
                    </a>
                    <form>
                        <!-- Primera fila con 2 campos: Nombre del empleado y cedula, correo y rol -->
                        <div class="row">
                            <!-- Campo Nombre del Proveedor -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nombreProveedor">Nombre del Empleado</label>
                                    <input type="text" class="form-control" id="nombreEmpleado" placeholder=""
                                        style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                                </div>
                            </div>
                            <!-- Campo cedula -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="telefono">Cedula</label>
                                    <input type="tel" class="form-control" id="cedula" placeholder=""
                                        style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                                </div>
                            </div>

                        </div>

                        <!-- Segunda fila con el campo Dirección -->
                        <div class="row">
                            <!-- Campo correo -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="telefono">Correo</label>
                                    <input type="tel" class="form-control" id="correo" placeholder=""
                                        style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                                </div>
                            </div>
                        </div>

                        <!-- Botón Agregar Proveedor -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn"
                                style="background-color: #008080; color: white; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                                Agregar Empleado
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- [ Main Content ] end -->
    
{% endblock %}
