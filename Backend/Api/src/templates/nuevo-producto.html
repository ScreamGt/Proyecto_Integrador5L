{% extends "menu_plantilla.html" %}
{% block title %}Inicio | Fruber{% endblock %}
{% block mainContent %}
    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-content">
            <div class="card" style="background-color: white; border-radius: 8px; box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);">
                <div class="card-body">
                    <!-- Botón de volver con un color gris claro -->
                    <a href="/productos" class="btn btn-light" style="background-color: #f0f0f0; color: #333;">
                        <i class="feather icon-arrow-left"></i> VOLVER
                    </a>
                    <form>
                        <!-- Primer fila con 2 campos -->
                        <div class="row">
                            <!-- Campo Nombre del Producto -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nombreProducto">Nombre del producto</label>
                                    <input type="text" class="form-control" id="nombreProducto" placeholder="" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                                </div>
                            </div>
                            <!-- Campo Precio por Libra -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="precioLibra">Precio por libra</label>
                                    <input type="text" class="form-control" id="precioLibra" placeholder="" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                                </div>
                            </div>
                        </div>

                        <!-- Segunda fila con 1 campo: Categoría -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="categoria">Categoría</label>
                                    <select class="form-control" id="categoria" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                                        <option value="Fruta">Fruta</option>
                                        <option value="Verdura">Verdura</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Botón Agregar Producto -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn" style="background-color: #008080; color: white; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                                Agregar Producto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- [ Main Content ] end -->


{% endblock %}
