{% extends "menu_plantilla.html" %}
{% block title %}Inicio | Fruber{% endblock %}
{% block mainContent %}
    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-content">
            <!-- Barra de búsqueda, filtro y botón -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="input-group" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                        <input type="text" class="form-control" placeholder="Buscar categoria">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                                <i class="fas fa-search"></i> <!-- Icono de lupa -->
                            </button>
                        </div>
                    </div>
                </div>
               
                <div class="col-md-3">
                    <a href="/addCategoria" class="btn btn-primary" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">Agregar Categoria</a>
                </div>
            </div>

			<!-- Botones debajo de la tabla -->
            <div class="mt-3">
                <button class="btn btn-warning" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                    <i class="fas fa-sync-alt"></i> <!-- Icono de actualizar -->
                    Actualizar
                </button>
                <button class="btn btn-danger" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                    <i class="fas fa-trash-alt"></i> <!-- Icono de eliminar -->
                    Eliminar
                </button>
            </div>

            <!-- Tabla con columna Dirección -->
            <div class="table-responsive mt-4" style="box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); border-radius: 8px;">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th style="text-align:center;">Categoria</th>
                            <th style="text-align:center;">Estado</th>
                            <th style="text-align:center;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Fila de ejemplo 1 -->
                        <tr>
                            <td style="text-align:center;">Fruta</td>
                            <td style="text-align:center;">Activo</td>
                            <td style="text-align:center;">
                                <button class="btn btn-info btn-sm">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </td>
                        </tr>

                        <!-- Fila de ejemplo 2 -->
                        <tr>
                            <td style="text-align:center;">Verdura</td>
                            <td style="text-align:center;">Activo</td>
                            <td style="text-align:center;">
                                <button class="btn btn-info btn-sm">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            
        </div>
    </div>
    <!-- [ Main Content ] end -->

	{% endblock %}
