{% extends "menu_plantilla.html" %}
{% block title %}Inicio | Fruber{% endblock %}
{% block mainContent %}
    <!-- [ Main Content ] start -->
	<div class="pcoded-main-container">
		<div class="pcoded-content">
			<!-- Barra de búsqueda, filtro y botón -->
			<div class="row mb-4">
				<div class="col-md-4">
					<div class="input-group" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
						<input type="text" class="form-control" placeholder="Buscar Producto">
						<div class="input-group-append">
							<button class="btn btn-primary" type="button" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
								<i class="fas fa-search"></i> <!-- Icono de lupa -->
							</button>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<!-- Botón de Filtrar con menú desplegable -->
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
							Filtrar por
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="#">Nombre</a>
							<a class="dropdown-item" href="#">Categoría</a>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<a href="/addProductos" class="btn btn-primary" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">Agregar Producto</a>
				</div>
			</div>

			<!-- Botones debajo de la tabla -->
			<div class="mt-3">
				<button class="btn btn-warning" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
					<i class="fas fa-sync-alt"></i> <!-- Icono de actualizar -->
					Actualizar
				</button>
				<button class="btn btn-danger" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
					<i class="fas fa-trash-alt"></i> <!-- Icono de eliminar -->
					Eliminar
				</button>
			</div>

			<!-- Tabla con sombra notable y datos centrados -->
			<div class="table-responsive mt-4" style="box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); border-radius: 8px;">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th style="text-align:center;">Nombre</th>
							<th style="text-align:center;">Precio por libra</th>
							<th style="text-align:center;">Categoría</th>
						</tr>
					</thead>
					<tbody>
						<!-- Fila de ejemplo 1 -->
						<tr>
							<td style="text-align:center;">Papa amarilla</td>
							<td style="text-align:center;">2.990</td>
							<td style="text-align:center;">Verdura</td>
						</tr>

						<!-- Fila de ejemplo 2 -->
						<tr>
							<td style="text-align:center;">Cebolla cabezona</td>
							<td style="text-align:center;">1.500</td>
							<td style="text-align:center;">Verdura</td>
						</tr>

						<!-- Fila de ejemplo 3 -->
						<tr>
							<td style="text-align:center;">Banano</td>
							<td style="text-align:center;">1.500</td>
							<td style="text-align:center;">Fruta</td>
						</tr>

						<!-- Fila de ejemplo 4 -->
						<tr>
							<td style="text-align:center;">Manzana</td>
							<td style="text-align:center;">1.700</td>
							<td style="text-align:center;">Fruta</td>
						</tr>
					</tbody>
				</table>
			</div>

			

		</div>
	</div>
	<!-- [ Main Content ] end -->

{% endblock %}
